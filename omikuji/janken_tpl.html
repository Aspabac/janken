<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        
        <div id="janken">
            <button class='button' value="0"><img src="img/janken01.jpg"></button>
            <button class='button' value="1"><img src="img/janken02.jpeg"></button>
            <button class='button' value="2"><img src="img/janken03.jpg"></button>
           
        </div>

        <div>コンピュータの出した手は？「<span id="pcHands"></span>」</div>
        <div id="jugement"></div>
    </main>

    <footer></footer>

    
    <script>
        
        $('.button').on('click',function(){
        // document.querySelector('#janken').onclick=function myGame(){
            // ここはいちよ残してある↑

            var mine =  $(this).val();
            console.log(mine);

            // 下は只の実験
            let v = 5;
            console.log(v);
            
            

            let enemy=Math.floor(Math.random()*3);

            if(enemy==0){
                pcHands='グー'
            }
            if(enemy==1){
                pcHands='チョキ'
            }
            if(enemy==2){
                pcHands='パー'
            }
            document.querySelector('#pcHands').innerHTML=pcHands;
            
            let result = (mine+3　-enemy)%3;
            if(result==0){
                jugement='引き分け'
            }
            if(result==1){
                jugement='負け'
            }
            if(result==2){
                jugement='勝ち'
            }

            document.querySelector('#jugement').innerHTML=jugement;
        });
        

   
        

   
    </script>
</body>

</html>
