<script>
// 足し算する関数を定義します
    function add(a1,a2,en){
        if(en=='+'){
            var n =a1+a2;
        }
        if(en=='-'){
            var n =a1-a2;
        }
    
        return n;
    }

    var t =add(10,40,'+');
    alert(t);

</script>
